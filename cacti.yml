---
# Install cacti on the Raspberry Pi.
# https://cacti.net/

- hosts: all
  gather_facts: yes

  tasks:
    - name: Install packages
      become: yes
      apt:
        update-cache: yes
        cache_valid_time: 3600
        pkg:
          - cacti

    - name: Add device
      become: yes
      command:
        argv:
          - /usr/share/cacti/cli/add_device.php
          - --description=Gateway
          - --ip={{ ansible_default_ipv4.gateway }}
          - --template=0
          - --version=0
          - --ping_method=icmp

...
